<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff6347;
        }
        #counter {
            font-size: 1.5em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Text -->
    <h1>TOLD YA!</h1>
    
    <!-- Visit Counter -->
    <div id="counter"></div>
    
    <!-- YouTube Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase Configuration | please dont steal my api key
        // i changed my rules so u gotta be authenticated anyways but im too lazy Xd
        const firebaseConfig = {
            apiKey: "AIzaSyBwRCRWxQ1KhOheUffYEhLw15_qbfLm7ns",
            authDomain: "rickrollcounter-cae1b.firebaseapp.com",
            projectId: "rickrollcounter-cae1b",
            storageBucket: "rickrollcounter-cae1b.firebasestorage.app",
            messagingSenderId: "236132264688",
            appId: "1:236132264688:web:00e922496222d296cd3035"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        
        const counterRef = db.collection("visitCount").doc("counter");

        // Fetch and update the visit counter from Firestore
        counterRef.get().then(doc => {
            if (doc.exists) {
                const currentCount = doc.data().count;
                const newCount = currentCount + 1;

                counterRef.update({ count: newCount });

                document.getElementById("counter").textContent = `This page has been visited ${newCount} times.`;
            } else {
                counterRef.set({ count: 1 });

                document.getElementById("counter").textContent = `This page has been visited 1 time.`;
            }
        });
    </script>
</body>
</html>
